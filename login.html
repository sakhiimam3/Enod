<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Oenod</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/theme.js"></script>
  </head>
  <body
    class="min-h-screen overflow-hidden"
  >
    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4 relative">
      <!-- Shape 1 - Left side -->
      <div
        class="absolute top-1/3 left-5 -translate-y-1/2 w-auto h-50  z-0 animate-float"
      >
        <img
          src="assets/images/shape1.svg"
          alt="Shape 1"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- Shape 3 - Top -->
      <div
        class="absolute top-10 left-1/2 -translate-x-1/2 w-auto h-24  z-0 animate-float-delay-2"
      >
        <img
          src="assets/images/shape3.svg"
          alt="Shape 3"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- Shape 2 - Right Bottom -->
      <div
        class="absolute bottom-10 right-10 w-auto h-40  z-0 animate-float-delay-4 animate-rotate-slow"
      >
        <img
          src="assets/images/shape2.svg"
          alt="Shape 2"
          class="w-full h-full object-contain"
        />
      </div>

      <div
        class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl overflow-hidden relative z-10"
        style="background-color: white"
      >
        <div class="flex flex-col lg:flex-row">
          <!-- Left Side - Logo Panel -->
          <div
            class="lg:w-1/2 bg-[#00008B] p-6 md:p-12 flex items-center justify-center relative"
          >
            <!-- Floating dots animation -->
            <div class="absolute inset-0 overflow-hidden">
              <div
                class="dot absolute w-1 h-1 left-[20%] bg-white/10 rounded-full"
              ></div>
              <div
                class="dot absolute w-1.5 h-1.5 left-[40%] bg-white/10 rounded-full"
              ></div>
              <div
                class="dot absolute w-1 h-1 left-[60%] bg-white/10 rounded-full"
              ></div>
              <div
                class="dot absolute w-1.5 h-1.5 left-[80%] bg-white/10 rounded-full"
              ></div>
            </div>

            <!-- Logo -->
            <div class="text-center relative z-10">
              <img
                src="assets/images/white-logo.png"
                alt="OENOD Logo"
                class="mx-auto mb-8 w-40 h-auto"
              />
            </div>
          </div>

          <!-- Right Side - Login Form -->
          <div class="lg:w-1/2 p-12 flex items-center justify-center mr-8">
            <div class="w-full md:max-w-md md:pr-6">
              <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">
                  <span class="text-black">Log in to </span>
                  <span class="text-primary">Oenod</span>
                </h2>
              </div>

              <form class="space-y-6">
                <!-- Email Field -->
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    value=""
                    placeholder="Email"
                    class="w-full text-black bg-[#E8F0FE] capitalize px-6 py-3 border-0 rounded-md focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300 hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg"
                    required
                  />
                </div>

                <!-- Password Field -->
                <div>
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    value=""
                    placeholder="••••••"
                    class="w-full text-black bg-[#E8F0FE] capitalize px-6 py-3 border-0 rounded-md focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300 hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg"
                    required
                  />
                  <div class="text-right mt-2">
                    <a href="#" class="text-sm text-red-500 hover:text-red-600"
                      >Forgot password?</a
                    >
                  </div>
                </div>

                <!-- Submit Button -->
                <div>
                  <button
                    type="submit"
                    class="w-full bg-[#00008B] text-white py-3 px-4 font-medium hover:bg-blue-700 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-900/30 focus:ring-2 focus:ring-[#00008B] focus:ring-offset-2 transition-all duration-300"
                    style="border-radius: 95px"
                  >
                    Submit
                  </button>
                </div>

                <!-- Create Account Link -->
                <div class="text-center pt-4">
                  <p class="text-gray-600">If you don't have account?</p>
                  <a
                    href="register.html"
                    class="font-medium ml-1 transition-colors duration-300"
                    style="color: #37bd8a"
                    onmouseover="this.style.color='#2da876'"
                    onmouseout="this.style.color='#37bd8a'"
                    >Create an Account</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Oenod</title>
    <link rel="icon" href="assets/images/favicon.ico" />

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts with optimized loading -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      />
    </noscript>

    <!-- Local stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

    <!-- Animate.css CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- AOS (Animate On Scroll) CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="assets/js/theme.js"></script>
  </head>
  <body class="font-body min-h-screen font-mulish">
    <!-- Header Navigation -->
    <div
      class="absolute top-6 left-1/2 transform -translate-x-1/2 z-20 max-w-[1280px] w-full px-4 sm:px-6 lg:px-8"
    >
      <div class="bg-white rounded-full shadow-sm px-6">
        <div class="flex justify-between py-4 items-center">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <div class="flex items-center">
              <a href="index.html"></a>
              <img
                src="assets/images/logo.png"
                alt="logo"
                class="w-auto h-8"
              />
              </a>
            </div>
          </div>

          <!-- Desktop Navigation Menu -->
          <nav class="hidden lg:flex space-x-3">
            <a
              href="./index.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-mulish"
              >Home</a
            >
            <a
              href="price.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-mulish"
              >Price</a
            >
            <a
              href="about.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-medium font-mulish"
              >About</a
            >
            <a
              href="learning.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-medium font-mulish"
              >Learning</a
            >
            <a
              href="services.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-mulish"
              >Services</a
            >
            <a
              href="career.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-mulish"
              >Career</a
            >
            <a
              href="contact.html"
              class="nav-link text-badge hover:text-primary px-3 py-2 text-sm font-mulish"
              >Contact</a
            >
          </nav>

          <!-- Desktop Auth Buttons -->
          <div class="hidden lg:flex items-center space-x-4">
            <a href="login.html">
              <button
                class="text-badge underline hover:text-primary px-3 py-2 text-sm font-bold"
              >
                Log In
              </button>
            </a>
            <a href="register.html">
              <button
                class="bg-primary text-white px-6 py-2 rounded-full text-sm font-semibold hover:bg-blue-700 smooth-transition btn-animate hover:scale-105"
              >
                Join Now
              </button>
            </a>
          </div>

          <!-- Mobile menu button -->
          <div class="lg:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-600 hover:text-gray-900 p-2"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Sidebar -->
    <div id="mobile-sidebar" class="fixed inset-0 z-50 lg:hidden hidden">
      <div
        class="fixed inset-0 bg-black bg-opacity-50"
        id="sidebar-overlay"
      ></div>

      <div
        class="fixed right-0 top-0 h-full w-80 bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out"
        id="sidebar-content"
      >
        <div class="p-6">
          <div class="flex justify-between items-center mb-8">
            <div class="text-2xl font-bold text-primary">
              <a href="./index.html">
                <img
                  src="assets/images/logo.png"
                  alt="logo"
                  class="w-auto h-8"
                />
              </a>
            </div>

            <button
              id="close-sidebar"
              class="text-gray-600 hover:text-gray-900"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <nav class="space-y-4 mb-8">
            <a
              href="./index.html"
              class="nav-link block text-badge hover:text-primary py-2 text-lg font-medium"
              >Home</a
            >
            <a
              href="./price.html"
              class="block text-badge hover:text-primary py-2 text-lg font-medium"
              >Price</a
            >
            <a
              href="./about.html"
              class="block text-badge hover:text-primary py-2 text-lg font-medium"
              >About</a
            >
            <a
              href="./learning.html"
              class="block text-badge hover:text-primary py-2 text-lg font-medium"
              >Learning</a
            >
            <a
              href="./services.html"
              class="block text-badge hover:text-primary py-2 text-lg font-medium"
              >Services</a
            >
            <a
              href="./career.html"
              class="block text-badge hover:text-primary py-2 text-lg font-medium"
              >Career</a
            >
            <a
              href="./contact.html"
              class="block text-badge hover:text-primary py-2 text-lg font-medium"
              >Contact</a
            >
          </nav>

          <div class="space-y-4">
            <a href="login.html">
              <button
                class="w-full text-left text-badge underline hover:text-primary py-2 text-lg font-bold"
              >
                Log In
              </button>
            </a>
            <a href="register.html">
              <button
                class="w-full bg-primary text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-blue-700 transition-colors"
              >
                Join Now
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4 relative">
      <!-- Shape 1 - Left side -->
      <div
        class="absolute top-1/3 left-5 -translate-y-1/2 w-auto h-50  z-0 animate-float"
      >
        <img
          src="assets/images/shape1.svg"
          alt="Shape 1"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- Shape 3 - Top -->
      <div
        class="absolute top-10 left-1/2 -translate-x-1/2 w-auto h-24  z-0 animate-float-delay-2"
      >
        <img
          src="assets/images/shape3.svg"
          alt="Shape 3"
          class="w-full h-full object-contain"
        />
      </div>

      <!-- Shape 2 - Right Bottom -->
      <div
        class="absolute bottom-10 right-10 w-auto h-40  z-0 animate-float-delay-4 animate-rotate-slow"
      >
        <img
          src="assets/images/shape2.svg"
          alt="Shape 2"
          class="w-full h-full object-contain"
        />
      </div>

      <div
        class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl overflow-hidden relative z-10"
        style="background-color: white"
      >
        <div class="flex flex-col lg:flex-row">
          <!-- Left Side - Logo Panel -->
          <div
            class="lg:w-1/2 bg-[#00008B] p-6 md:p-12 flex items-center justify-center relative"
          >
            <!-- Floating dots animation -->
            <div class="absolute inset-0 overflow-hidden">
              <div
                class="dot absolute w-1 h-1 left-[20%] bg-white/10 rounded-full"
              ></div>
              <div
                class="dot absolute w-1.5 h-1.5 left-[40%] bg-white/10 rounded-full"
              ></div>
              <div
                class="dot absolute w-1 h-1 left-[60%] bg-white/10 rounded-full"
              ></div>
              <div
                class="dot absolute w-1.5 h-1.5 left-[80%] bg-white/10 rounded-full"
              ></div>
            </div>

            <!-- Logo -->
            <div class="text-center relative z-10">
              <img
                src="assets/images/white-logo.png"
                alt="OENOD Logo"
                class="mx-auto mb-8 w-40 h-auto"
              />
            </div>
          </div>

          <!-- Right Side - Login Form -->
          <div class="lg:w-1/2 p-12 flex items-center justify-center mr-8">
            <div class="w-full md:max-w-md md:pr-6">
              <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">
                  <span class="text-black">Log in to </span>
                  <span class="text-primary">Oenod</span>
                </h2>
              </div>

              <form class="space-y-6">
                <!-- Email Field -->
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    value=""
                    placeholder="Email"
                    class="w-full text-black bg-[#E8F0FE] capitalize px-6 py-3 border-0 rounded-md focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300 hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg"
                    required
                  />
                </div>

                <!-- Password Field -->
                <div>
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    value=""
                    placeholder="••••••"
                    class="w-full text-black bg-[#E8F0FE] capitalize px-6 py-3 border-0 rounded-md focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300 hover:-translate-y-0.5 focus:-translate-y-0.5 focus:shadow-lg"
                    required
                  />
                  <div class="text-right mt-2">
                    <a href="#" class="text-sm text-red-500 hover:text-red-600"
                      >Forgot password?</a
                    >
                  </div>
                </div>

                <!-- Submit Button -->
                <div>
                  <button
                    type="submit"
                    class="w-full bg-[#00008B] text-white py-3 px-4 font-medium hover:bg-blue-700 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-900/30 focus:ring-2 focus:ring-[#00008B] focus:ring-offset-2 transition-all duration-300"
                    style="border-radius: 95px"
                  >
                    Submit
                  </button>
                </div>

                <!-- Create Account Link -->
                <div class="text-center pt-4">
                  <p class="text-gray-600">If you don't have account?</p>
                  <a
                    href="register.html"
                    class="font-medium ml-1 transition-colors duration-300"
                    style="color: #37bd8a"
                    onmouseover="this.style.color='#2da876'"
                    onmouseout="this.style.color='#37bd8a'"
                    >Create an Account</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Script -->
    <script>
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const sidebar = document.getElementById("mobile-sidebar");
      const sidebarContent = document.getElementById("sidebar-content");
      const sidebarOverlay = document.getElementById("sidebar-overlay");
      const closeSidebarButton = document.getElementById("close-sidebar");

      function openSidebar() {
        sidebar.classList.remove("hidden");
        sidebarContent.classList.remove("translate-x-full");
        document.body.style.overflow = "hidden";
      }

      function closeSidebar() {
        sidebarContent.classList.add("translate-x-full");
        setTimeout(() => {
          sidebar.classList.add("hidden");
          document.body.style.overflow = "";
        }, 300);
      }

      mobileMenuButton.addEventListener("click", openSidebar);
      closeSidebarButton.addEventListener("click", closeSidebar);
      sidebarOverlay.addEventListener("click", closeSidebar);

      // Close sidebar when clicking on a link
      const sidebarLinks = sidebar.querySelectorAll("a");
      sidebarLinks.forEach((link) => {
        link.addEventListener("click", closeSidebar);
      });
    </script>
  </body>
</html>
